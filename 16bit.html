<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signed 16-bit Representation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    input[type="number"] {
      padding: 5px;
      font-size: 16px;
    }

    #binaryRepresentation {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h2>Enter a Number and See Its Signed 16-bit Representation</h2>
  <label for="numberInput">Enter a Number (-32768 to 32767):</label>
  <input type="number" id="numberInput" min="-32768" max="32767"
    oninput="showSigned16BitRepresentation()">
  <div id="binaryRepresentation"></div>

  <script>
    function showSigned16BitRepresentation() {
      const numberInput = parseInt(document.getElementById("numberInput").value);



      const signBit = numberInput < 0 ? 1 : 0;
      const absValue = Math.abs(numberInput);
      const binaryRepresentation = signBit + (absValue & 0x7FFF).toString(2).padStart(15, '0');
      document.getElementById("binaryRepresentation").textContent = "Signed 16-bit Representation: " + binaryRepresentation;
    }
  </script>
</body>

</html>
